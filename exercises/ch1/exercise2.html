<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>
    <p>Τα υποχρεωτικά πεδία ακολοθούνται απο <abbr title="Υποχρεωτικό Πεδίο">*</abbr></p>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
        <div>
            <p>Title</p>
            <input type="radio" name="title" id="mr">
            <label for="mr">Mr.</label>
            <input type="radio" name="title" id="mrs">
            <label for="mrs">Mrs.</label>
            <input type="radio" name="title" id="dr">
            <label for="dr">Dr.</label>
        </div>
        <div>
            <label for="name">Name <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">E-mail <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="email" id="email">
        </div>
        <div>
            <label for="password">Password <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="password" id="password">
        </div>
    </form>
    <h3>Πληροφοριές Πληρωμής</h3>
    <form>
        <div>
            <label for="card">Card type</label>
            <select name="card" id="card">
                <option value="1">Visa</option>
                <option value="2">Mastercard</option>
            </select>
        </div>
        <div>
            <label for="cardnum">Card number <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="number" id="cardnum">
        </div>
        <div>
            <label for="expiration">Expiration date <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="date" id="expiration">
        </div><br>
        <div>
            <button type="submit">Προχωρήστε στην πληρωμή</button>
        </div>
    </form>

    
</body>
</html>
