<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>
<body>
    <form>
        <h1>Στοιχεία Εκπαιδευόμενου</h1>
        <div>
            <label for="lastname">Επώνυμο</label>
            <input type="text" id="lastname" placeholder="Εισάγετε Επώνυμο"><br>
        </div>
        <div>
            <label for="firstname">Όνομα</label>
            <input type="text" id="lastname" placeholder="Εισάγετε Όνομα"><br>
        </div>
        <div>
            <label for="birthday">Ημερομηνία Γέννησης</label>
            <input type="date" id="birthday"><br>
        </div>
        <div>
            <label for="studyyears">Έτος Σπουδών</label>
            <input type="number" id="studyyears"><br>
        </div>
        <div>
            <label for="email">Login (email)</label>
            <input type="email" id="email" placeholder="Εισάγετε e-mail"><br>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Εισάγετε Password"><br>
        </div>
        <div>
            <button type="button">Αποστολή</button><br>
        </div>
    </form>
</body>
</html>
