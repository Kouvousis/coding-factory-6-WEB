<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payform</title>
    <link rel="stylesheet" href="./payform.css">

</head>
<body>
    <h1>Φόρμα Πληρωμής</h1>
    <p>Τα υποχρεωτικά πεδία ακολουθούνται απο <abbr title="Υποχρεωτικό Πεδίο">*</abbr></p>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
        <fieldset class="box1">
            <legend>Title</legend>
            <div>
                <input type="radio" name="title" id="mr">
                <label for="mr">Mr.</label>
            </div>
            <div>
                <input type="radio" name="title" id="mrs">
                <label for="mrs">Mrs.</label>
            </div>
            <div>
                <input type="radio" name="title" id="dr">
                <label for="dr">Dr.</label>
            </div>
        </fieldset>
        <div class="name">
            <label for="name"><span>Name: </span><abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="text" id="name">
        </div>
        <div class="email">
            <label for="email"><span>E-mail: </span><abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="email" id="email">
        </div>
        <div class="password">
            <label for="password"><span>Password: </span><abbr  title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="password" id="password">
        </div>
    </form>
    <h2>Πληρoφοριές Πληρωμής</h2>
    <form>
        <div class="card">
            <label for="card">Card type:</label>
            <select name="card" id="card">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
        </div>
        <div class="card-num">
            <label for="cardnum">Card number <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="tel" id="cardnum">
        </div>
        <div class="expiration">
            <label for="expiration">Expiration date <abbr title="Υποχρεωτικό Πεδίο">*</abbr></label>
            <input type="text" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]){2}$">
        </div>
        <div class="button">
            <section>
                <p> <button type="submit">Προχωρήστε στην πληρωμή</button> </p>
            </section>
        </div>
        
    </form>

    
</body>
</html>
